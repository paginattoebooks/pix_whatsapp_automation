services:
  - type: web
    name: paginatto-pix-pending
    env: python
    pythonVersion: 3.11
    plan: free
   buildCommand: pip install -U pip setuptools wheel && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ZAPI_INSTANCE
        sync: false
      - key: ZAPI_TOKEN
        sync: false
      - key: ZAPI_CLIENT_TOKEN
        sync: false
      - key: WHATSAPP_SENDER_NAME
        value: paginatto
      - key: MSG_TEMPLATE
      - key: CARGO_HOME
        value: /tmp/cargo
      - key: RUSTUP_HOME
        value: /tmp/rustup
      - key: PIP_PREFER_BINARY
        value: "1"

        value: "Oi {name}, aqui é {brand}. Vi que você gerou um PIX do produto {product} no valor de {price} e não finalizou. Se precisar, posso te ajudar. Seu link: {checkout_url}"
